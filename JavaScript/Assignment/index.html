<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-image: url('https://cdn.runningshoesguru.com/wp-content/uploads/2019/07/BMI-Body-Mass-Index-for-Runners.jpg');

        }

        .form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            background-color: rgba(255, 255, 255, 0.678);

            border-radius: 5px;
            text-align: center;
            padding: 30px 30px 5px 30px;
            box-shadow: 0px 5px 20px 10px rgba(0, 0, 0, 0.2);
        }

        .form header {
            font-size: 30px;
            font-weight: 600;
        }

        .form form {
            margin: 40px 0;
        }

        form .field {
            width: 100%;
            margin-bottom: 20px;
        }

        form input {
            height: 50px;
            width: 80%;
            outline: none;
            padding: 0 15px;
            padding-left: 40px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid rgb(36, 235, 225);
        }

        form input::placeholder {
            color: #706868bd;
            font-size: 17px;
        }

        form button {
            background-color: black;
            color: rgb(255, 255, 255);
            width: 50%;
            font-size: 20px;
            height: 40px;
            border-radius: 10px;
        }

        #result {
            font-size: 20px;
            margin-bottom: 4px;
            padding-bottom: 25px;
        }
    </style>
</head>

<body>


    <div class="form">
        <header>BMI Calculator</header>
        <form action="">
            <div class="field">
                <input class="input-area" type="number" id="weightInput" required placeholder="Weight in Kg">
            </div>
            <br>
            <div class="field">
                <input class="input-area" type="number" id="heightInput" required placeholder="Height in CM">
            </div>
            <br>
            <button id="calculateBtn" type="button">Calculate BMI</button>
        </form>
        <div id="result"></div>
    </div>


    <script>

        // Function to calculate BMI
        function calculateBMI() {
            var weight = document.getElementById("weightInput").value;
            var height = document.getElementById("heightInput").value;

            // Convert height to meters
            height = height / 100;

            // Calculate BMI
            var bmi = weight / (height * height);

            // Display the result
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Your BMI is: " + bmi.toFixed(2);
        }

        // Add event listener to the calculate button
        var calculateBtn = document.getElementById("calculateBtn");
        calculateBtn.addEventListener("click", calculateBMI);

    </script>

</body>

</html>
