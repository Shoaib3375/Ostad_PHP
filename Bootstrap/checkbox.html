<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrapcdn/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-6">
                <form action="">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Fish</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Meat</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Milk</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" class="form-check-input">
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="gender" class="form-check-input">
                        <label class="form-check-label">Female</label>
                    </div>
                    <div>
                        <label class="form-label" for="customRange1"> Range</label>
                        <div class="range">
                            <input type="range" class="form-range" id="customRange1" />
                            <input type="range" class="form-range" min="0" max="10">
                            <input type="range" class="form-range" min="0" max="10" step="3">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="bootstrapcdn/js/bootstrap.bundle.js"></script>
</body>

</html>
